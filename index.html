<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Nimbus</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/coverflow.css"/>
    <link href="nimbus.css" rel="stylesheet">
</head>
<body>
    <div id="header" class="navbar">
        <div class="navbar-inner">
            <a href="#" class="brand">Nimbus</a>
            <div id="radio-view" class="btn-group" data-toggle="buttons-radio">
                <button type="button" class="btn active" value="list">
                    <i class="icon-th-list"></i>
                </button>                
                <button type="button" class="btn" value="coverflow">
                    <img src="images/glyphicons_239_albums.png" alt="" />
                </button>                
            </div>
            <span class="dropdown">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><b>+</b> <b class="caret"></b></button>                
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li><a id="menu-new-folder" href="#">New Folder</a></li>
                    <li>
                        <a id="menu-upload" href="#">Upload</a>
                        <input type="file" id="file-picker" style="display: none;">
                    </li>
                </ul>
            </span>
            <button id="share" type="button" class="btn">
                <i class="icon-share"></i>
            </button>
            <div class="pull-right">
                <form action="" class="navbar-search">
                    <input type="text" class="search-query" placeholder="Search is not implemented yet...">
                </form>
                <button type="button" id="sign-inout" class="btn" data-loading-text="signing-in..." data-signout-text="sign-out">sign-in</button>                
            </div>
        </div>
    </div>
    <div id="main" class="between-navbars"></div>
    <div id="footer" class="navbar-fixed-bottom">
        <div class="navbar-inner">
            <ul class="breadcrumb"></ul>            
        </div>
    </div>
    <div id="file-modal" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3></h3>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
            <button id="delete" type="button" class="btn btn-danger">Delete</button>
            <button id="copy" type="button" class="btn disabled">Copy</button>
            <button id="move" type="button" class="btn disabled">Move</button>
            <button id="open" type="button" class="btn">Open</button>            
            <button id="revert" type="button" class="btn">Revert</button>
            <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
    </div>
    <div id="viewer">
        <button type="button" id="button-info" class="btn">
            <img src="images/glyphicons_195_circle_info.png" />
        </button>
    </div>
    <div id="viewer-modal" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3></h3>
        </div>
        <div class="modal-body">
            <div id="google-maps"></div>
            <div id="photo-services"></div>
            <dl id="metadata" class="dl-horizontal"></dl>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
        </div>
    </div>
    <script src="http://fgnass.github.com/spin.js/dist/spin.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script src="js/noClickDelay.js"></script>
    <script src="js/jpegmeta.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.8.1/dropbox.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="js/coverflow.js"></script>
	<script src="js/instajam.min.js"></script>
    <script src="nimbus.js"></script>
</body>
</html>
