<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../jasmine-1.2.0/jasmine.css">
  <style type="text/css">
      html, body {
          height: 100%;
      }
  </style>
  <script type="text/javascript" src="../jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="../jasmine-1.2.0/jasmine-html.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <script src="../jasmine-jquery/lib/jasmine-jquery.js"></script>
  <!-- include source files here... -->
  <script type="text/javascript" src="test/nimbus.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/functions_spec.js"></script>
  <script type="text/javascript" src="spec/nimbus_spec.js"></script>

  <script type="text/javascript">
    function specRun() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    }
  </script>

</head>

<body>
    <iframe id="iframe-app" src="index.html" frameborder="0" style="width: 100%; height: 50%;" onload="specRun();"></iframe>
</body>
</html>
